<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBNT Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #006644;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: darkgreen;
    }

    #msg {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập hệ thống MBNT</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Tên đăng nhập" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
      <p id="msg"></p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const msgElement = document.getElementById('msg');
      msgElement.innerText = 'Đang đăng nhập...';

      // ⚠️ SỬA ĐỊA CHỈ API: Dùng địa chỉ Flask Server (ví dụ: cổng 5000)
      fetch('/api/auth/login', { 
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            msgElement.innerText = data.message;
            
            // ⚠️ SỬ DỤNG URL TRẢ VỀ TỪ SERVER (data.redirect_url)
            window.location.href = data.redirect_url; 

          } else {
            msgElement.innerText = data.message || 'Lỗi đăng nhập không xác định.';
          }
        })
        .catch(err => {
          console.error('Lỗi khi đăng nhập:', err);
          msgElement.innerText = 'Không thể kết nối tới máy chủ Flask.';
        });
    });
</script>
</body>
</html>
